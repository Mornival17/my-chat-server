<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h2>WebSocket Chat Test</h2>
    <button onclick="connect()">Connect</button>
    <button onclick="sendMessage()">Send Test Message</button>
    <div id="status">Disconnected</div>
    <div id="messages"></div>

    <script>
        let ws = null;
        const SERVER_URL = "wss://my-chat-server.onrender.com";
        const APP_TOKEN = "secret_app_token_12345";
        const username = "TestUser_" + Math.random().toString(36).substr(2, 5);

        function connect() {
            ws = new WebSocket(SERVER_URL);
            
            ws.onopen = function() {
                document.getElementById('status').innerHTML = "✅ Connected!";
                console.log("WebSocket connected");
                
                // Авторизуемся
                ws.send(JSON.stringify({
                    token: APP_TOKEN,
                    username: username
                }));
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log("Received:", data);
                document.getElementById('messages').innerHTML += 
                    `<p>${JSON.stringify(data)}</p>`;
            };
            
            ws.onerror = function(error) {
                console.error("WebSocket error:", error);
                document.getElementById('status').innerHTML = "❌ Error";
            };
            
            ws.onclose = function() {
                document.getElementById('status').innerHTML = "❌ Disconnected";
                console.log("WebSocket disconnected");
            };
        }

        function sendMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'message',
                    text: 'Hello from browser test!',
                    timestamp: new Date().toISOString()
                }));
            }
        }

        // Автоподключение при загрузке
        window.onload = connect;
    </script>
</body>
</html>
